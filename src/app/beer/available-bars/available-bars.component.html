<div class="container">
  Avaliable Bars
  <div *ngIf="!search">
    <div style="overflow-y:scroll; height:300px; background:gray">
      <ul class="list-group">
        <li *ngFor="let bar of beerService.viewModel.bars | async" class="list-group-item">
          <!--{{bar.barName}}-->
          <!--<button>-->
            <!--<i class="fa fa-times pull-right" aria-hidden="true"></i>-->
          <!--</button>-->

          <button (click)="onRemove(bar.barId)" class="btn btn-default btn-sm pull-right">
            <i class="fa fa-times pull-right" aria-hidden="true"></i>
          </button>
          <div style="overflow: hidden;" (click)="onBarShow(bar.barId)">
            <p>{{bar.barName}}</p>
          </div>

        </li>
      </ul>
    </div>
    <div class="container">
      <button class="btn btn-default btn-sm center-block" (click)="onAddBeer()">
        <i class="fa fa-cutlery" aria-hidden="true"></i>
        Add a Bar
      </button>
    </div>
  </div>


  <div *ngIf="search">
    <div>
      <button (click)="onAddBeer()" class="btn btn-default btn-sm">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </button>
    </div>
    <app-search-result
      [filter]="filterSubject"
      [search]="searchSubject"
      (onSearchResult)="onResult($event)"
      (onAddBeer)="onAddBeer($event)">
    </app-search-result>
  </div>
</div>
