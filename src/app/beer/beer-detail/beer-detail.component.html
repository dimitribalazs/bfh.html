<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <form #beerForm="ngForm">
        <div class="form-group">
          <div>
            <label for="name">Name</label>
          </div>
          <input type="text" class="form-control" id="name" required oninvalid="foo()"
                 [(ngModel)]="model.name" name="name" #name="ngModel" placeholder="Name is required!">
          <div [hidden]="name.valid || (!name.valid && !formErrorMessage)" class="alert alert-danger">
            <small class="text-danger">
              Name is required .
            </small>
          </div>
        </div>

        <div class="form-group">
          <div>
            <label for="volume">Alcohol in %</label>
          </div>
          <input type="text" class="form-control" id="volume" required
                 [(ngModel)]="model.volume" name="volume" #volume="ngModel" placeholder="Alcohol in % is required!">
        </div>

        <div class="form-group">
          <div>
            <label for="taste">Taste</label>
          </div>
          <input type="text" class="form-control" id="taste" required
                 [(ngModel)]="model.taste" name="taste" #taste="ngModel" placeholder="Taste is required!">
        </div>

        <div class="form-group">
          <div>
            <label for="brewType">Brew type</label>
          </div>
          <input type="text" class="form-control" id="brewType" required
                 [(ngModel)]="model.brewType" name="brewType" #brewType="ngModel" placeholder="Brew type is required!">
        </div>

        <div class="form-group">
          <div>
            <label for="description">Description</label>
          </div>
          <input type="text" class="form-control" id="description" required
                 [(ngModel)]="model.description" name="description" #description="ngModel" placeholder="Description is required!">
          <div [hidden]="description.valid || (!description.pre && !formErrorMessage)" class="alert alert-danger">
            <small class="text-danger">
              Description is required.
            </small>
          </div>
        </div>

        <!--<button type="submit" class="btn btn-success" (click)="onsubmit(f.valid)" [disabled]="!beerForm.form.valid">Submit</button>-->
      </form>
    </div>
  </div>
</div>
