<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <div>
            <label for="name">Name</label>
          </div>
          <input type="text" class="form-control" id="name" required
                 [(ngModel)]="model.name" name="name" #name="ngModel" placeholder="Name is required!">
          <!--<div [hidden]="name.valid" class="alert alert-danger">-->
            <!--<small class="text-danger">-->
              <!--Name is required (minimum 5 characters).-->
            <!--</small>-->
          <!--</div>-->
        </div>

        <div class="form-group">
          <div>
            <label for="volume">Alcohol in %</label>
          </div>
          <input type="text" class="form-control" id="volume" required
                 [(ngModel)]="model.volume" name="volume" #name="ngModel" placeholder="Alcohol in % is required!">
        </div>

        <div class="form-group">
          <div>
            <label for="taste">Taste</label>
          </div>
          <input type="text" class="form-control" id="taste" required
                 [(ngModel)]="model.taste" name="taste" #name="ngModel" placeholder="Taste is required!">
        </div>

        <div class="form-group">
          <div>
            <label for="brewType">Brew type</label>
          </div>
          <input type="text" class="form-control" id="brewType" required
                 [(ngModel)]="model.brewType" name="brewType" #name="ngModel" placeholder="Brew type is required!">
        </div>

        <div class="form-group">
          <div>
            <label for="description">Description</label>
          </div>
          <input type="text" class="form-control" id="description" required
                 [(ngModel)]="model.description" name="description" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <small class="text-danger">
              Description is required (minimum 5 characters).
            </small>
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
