<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <form #beerForm="ngForm">
        <div class="form-group">
          <div>
            <label>Name</label>
          </div>
          <p>{{beerService.viewModel.name}}</p>
        </div>

        <div class="form-group">
          <div>
            <label>Alcohol in %</label>
          </div>
          <p>{{beerService.viewModel.volume}}</p>
        </div>

        <div class="form-group">
          <div>
            <label>Taste</label>
          </div>
          <p *ngFor="let data of beerService.viewModel.taste">
            {{data.itemName}}
          </p>
        </div>

        <div class="form-group">
          <div>
            <label>Brew type</label>
          </div>
          <p *ngFor="let data of beerService.viewModel.brewType">
            {{data.itemName}}
          </p>
        </div>

        <div class="form-group">
          <div>
            <label >Description</label>
          </div>
          <p>{{beerService.viewModel.description}}</p>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
        <button (click)="onShowMap()" class="btn btn-default btn-md center-block">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            Map
          </button>
    </div>
  </div>
</div>
