<div class="container">
  <div class="row">
    <div class="col-xs-12">

        <div class="form-group">
          <div>
            <label>Name</label>
          </div>
          <input [value]="model.name" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>Alcohol in %</label>
          </div>
          <input [value]="model.volume" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>Taste</label>
          </div>
          <input [value]="model.taste" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>Brew type</label>
          </div>
          <input [value]="model.brewType" readonly>
        </div>

        <div class="form-group">
          <div>
            <label >Description</label>
          </div>
          <input [value]="model.description" readonly>
        </div>
    </div>
  </div>
</div>
