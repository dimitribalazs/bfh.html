<hr class="hr-gradient-thick">
<h4>{{title}}</h4>
<div class="horizontal-scroller-outer">
  <div [style.width]="this.width">
    <span *ngFor="let beer of beers | async" class="border-0">
        <img src="{{ '../../' +beer.image }}" (click)="onOpen(beer)" [style.width]="this.singleElementWidth"/>
    </span>
  </div>
</div>
