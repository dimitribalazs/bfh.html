<span class="section-h4">
  Avaliable Beers
</span>

  <app-available-data
    [filter]="filter"
    [items]="breweryService.viewModel.beers"
    [dataIsBeerModel] = "dataIsBeerModel"
    [itemAddDisable]="disableAddBeer"
    (onAdd)="addBeer($event)"
    (onRemove)="removeBeer($event)"
    (onCheers)="addCheers($event)">
  </app-available-data>
