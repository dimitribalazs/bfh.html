<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
          <div>
            <label>Name</label>
          </div>
          <input [value]="model.name" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>Address</label>
          </div>
          <input [value]="model.address" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>City</label>
          </div>
          <input [value]="model.city"  readonly>
        </div>

      <div class="form-group">
        <div>
          <label>Telephone number</label>
        </div>
        <input [value]="model.tel"  readonly>
      </div>

      <div class="form-group">
        <div>
          <label>Email</label>
        </div>
        <input [value]="model.email"  readonly>
      </div>

        <div class="form-group">
          <div>
            <label>Description</label>
          </div>
          <input [value]="model.description" readonly>
        </div>

    </div>
  </div>
</div>
