<h1>{{title}}</h1>
<h2>Around you</h2>
<ul class="list">
  <li *ngFor="let beer of beers | async"
      [class.selected]="isSelected(beer)"
      (click)="onSelect(beer)">
    <span class="badge">{{ beer.id }}</span> {{ beer.name }}
  </li>
</ul>

<button (click)="changeDb($event)">Change</button>
<button (click)="createBeer($event)">BeerCreate</button>
