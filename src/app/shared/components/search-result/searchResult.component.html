<div class="container">
  <div style="overflow-y:hidden;">
    <ul class="list-group">
      <li *ngFor="let data of viewModelSubject | async"
          (click)="onClick(data)"
          class="list-group-item">
        <span class={{data.icon}}></span>
        {{ data.name }}
        <button *ngIf="data.routerNavigate === '/user/'" class="btn btn-default btn-sm pull-right">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="text-center">
    <div *ngIf="numberOfBars === 0 && (filterNumber === 0 || filterNumber === 1) ||
              numberOfBrewerys === 0 && (filterNumber === 0 || filterNumber === 2) ||
              numberOfBeers === 0 && (filterNumber === 0 || filterNumber === 3) ">
      <h4>No {{entriesNotFound}} entries found.</h4>
      <h4>But cou can create a new one!</h4>
    </div>
    <div>
      <button *ngIf="numberOfBeers === 0 && (filterNumber === 0 || filterNumber === 3)" (click)="onNewBeer()"
              class="btn btn-default btn-sm ">
        <i class="fa fa-beer" aria-hidden="true"></i>
        Add a new Beer
      </button>
    </div>
    <div>
      <button *ngIf="numberOfBrewerys === 0 && (filterNumber === 0 || filterNumber === 2)" (click)="onNew()"
              class="btn btn-default btn-sm">
        <i class="fa fa-industry" aria-hidden="true"></i>
        Add new Brewery
      </button>
    </div>
    <div>
      <button *ngIf="numberOfBars === 0 && (filterNumber === 0 || filterNumber === 1)" (click)="onNew()"
              class="btn btn-default btn-sm">
        <i class="fa fa-cutlery" aria-hidden="true"></i>
        Add new Bar
      </button>
    </div>
  </div>
</div>
