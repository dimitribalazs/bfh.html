<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">

        <div class="form-group">
          <div>
            <label>Address</label>
          </div>
          <input [value]="model.address" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>City</label>
          </div>
          <input [value]="model.city" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>Telephone number</label>
          </div>
          <input [value]="model.tel" readonly>
        </div>

        <div class="form-group">
          <div>
            <label>Date of birth</label>
          </div>
          <input [value]="model.dateOfBirth" readonly>
        </div>

      </div>
    </div>
  </div>
