<div class="duffd-row duffd-content">
  <div *ngIf="this.hasFavourites === true">
    <ul class="list-group">
      <li *ngFor="let favorite of userService.viewModel.favoriteBeers| async" class="list-group-item"
          (click)="onSelect(favorite)">
        {{favorite.name}}
      </li>
    </ul>
  </div>
  <div *ngIf="this.hasFavourites === false">
    <h4>{{this.txtNoFavourites}}</h4>
    <div class="alert alert-warning" role="alert">{{this.txtGetOut}}</div>
  </div>
</div>
