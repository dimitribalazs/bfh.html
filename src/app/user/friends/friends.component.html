<div class="container">
  <div style="overflow-y:scroll; height:300px; background:gray">
    <ul class="list-group">
      <li *ngFor="let friend of friends | async" class="list-group-item" (click)="onSelect(friend.id)">
        {{friend.firstname}} {{friend.lastname}}
      </li>
    </ul>
  </div>
</div>
